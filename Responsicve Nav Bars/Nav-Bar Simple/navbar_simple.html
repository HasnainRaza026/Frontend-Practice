<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar Simple</title>

    <link rel="stylesheet" href="navbar_simple.css">
</head>
<body>
    <nav>
        <ul class="side-bar js-side-bar">
            <li onclick="hideSideBar()"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 96 960 960" width="26"><path d="m249 849-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z" fill="white"/></svg></a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Blogs</a></li>
            <li><a href="#">Login</a></li>
        </ul>

        <ul>
            <li class="hide-on-small-screens"><a href="#">HOME</a></li>
            <li class="hide-on-small-screens"><a href="#">About</a></li>
            <li class="hide-on-small-screens"><a href="#">Products</a></li>
            <li class="hide-on-small-screens"><a href="#">Blogs</a></li>
            <li class="hide-on-small-screens"><a href="#">Login</a></li>
            <li class="hamburger-icon" onclick="showSideBar()"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 0 960 960" width="26"><path d="M120 816v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z" fill="white"/></svg></a></li>
        </ul>
    </nav>

    <script>
        function showSideBar() {
            const ulElem = document.querySelector(".js-side-bar")
            ulElem.style.display = "flex"
        }

        function hideSideBar() {
            const ulElem = document.querySelector(".js-side-bar")
            ulElem.style.display = "none"
        }
    </script>
</body>
</html>
